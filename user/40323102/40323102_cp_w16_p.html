<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <section>
        <h2>班級協同投影片</h2>
        <p>四設計二甲</p>
    </section>
    <section>
        <h2>My  profile</h2>
        <p>40323102  林宛儒</p>
    </section>	
</section>
	
<section id="hw-task-one">
    <h2>作業任務十六</h2>
    <p>上課內容</p>
    <p>1.用On shape畫零件
          2.用On shape組裝零件
    </p>
</section>
				
<section>
        <h2>心得</h2>
        <p>今天組員們,大致上都把零件畫完了,接下來要開始組裝,不過要組裝真的有一點難度,因為有時候他好像都會有干涉,整體變的怪怪的,想要轉方向也轉得非常慢,所以進度就很慢,只好耐心地慢慢去裝

</p>
        
    </section>

<section id="hw-task-one">
    <h2>自評分數</h2>
    <p>75</p>

</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>
<script>
    // 啟動 Reveal.
    Reveal.initialize({
    });
</script>
	
</body>
