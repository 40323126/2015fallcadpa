<!--
這個檔案展示了 reveal.js 投影片資料的基本架構
其中使用 "reveal" class 與 "slides" class 來界定投影片的資料範圍
而各投影片則以 <section></section> 標示
且支援平行與垂直的投影片配置方法
-->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>最簡單的 reveal 超文件</title>
<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/default.css" id="theme">	
	<!--增加對於 IE 早期版本的支援 -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
<body>
<!-- 將整個投影片包在 "reveal" class 中 -->
<div class="reveal">
<!-- 將所有投影片包在 "slides" class 中 -->
<div class="slides">
<!-- 以下為投影片 -->
<!-- 每一個 section 都代表一張投影片,  -->
<!-- section 標註中的多 section 標註, 將往下垂直延伸 -->
<section>
    <h1>電腦輔助機械與實習</h1>
    <p>40323103 林意欣 104/10/08</p>		
</section>
	
<section id="hw-task-one">
    <h1>w4 筆記</h1>
    <p>1.延續上禮拜未完成的投影片</p>
    <p>2.開始使用繪圖軟體,並畫出例題中的圖案</p>
    <p>3.下禮拜開始實物測繪</p>
    
</section>
				
<section>
    <h1>w4 心得</h1>
    <p>這禮拜要準備開始實物測繪了!!那時候我是去測量的，看到那台腳踏車感覺頭都暈了。想到要把那台腳踏車畫出來，就感覺是不可能的任務~~~現在修改投影片時，都是先在近端確認沒錯後，在push上去，這樣比較不會有錯。</p>
    
</section>

<section id="hw-task-one">
    <h1>自評分數</h1>
    <p>1.第四周:68</p>
</section>
				
</div>
</div>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.min.js"></script>

    Reveal.initialize({
    });
</script>
	
</body>
